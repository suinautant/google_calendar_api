<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="https://apis.google.com/js/api.js"></script>
        <script>
            /**
             * Sample JavaScript code for calendar.calendarList.list
             * See instructions for running APIs Explorer code samples locally:
             * https://developers.google.com/explorer-help/guides/code_samples#javascript
             */

            function authenticate() {
                return gapi.auth2
                    .getAuthInstance()
                    .signIn({
                        scope:
                            "https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.readonly",
                    })
                    .then(
                        function () {
                            console.log("Sign-in successful");
                        },
                        function (err) {
                            console.error("Error signing in", err);
                        }
                    );
            }
            function loadClient() {
                gapi.client.setApiKey(
                    "AIzaSyB9rM2sv5vfNo4B2MZDgbK-tCAYg3CMiXA"
                );
                return gapi.client
                    .load(
                        "https://content.googleapis.com/discovery/v1/apis/calendar/v3/rest"
                    )
                    .then(
                        function () {
                            console.log("GAPI client loaded for API");
                        },
                        function (err) {
                            console.error(
                                "Error loading GAPI client for API",
                                err
                            );
                        }
                    );
            }
            // Make sure the client is loaded and sign-in is complete before calling this method.
            function execute() {
                loadClient();

                return gapi.client.calendar.calendarList.list({}).then(
                    function (response) {
                        // Handle the results here (response.result has the parsed body).
                        console.log("Response", response);
                    },
                    function (err) {
                        console.error("Execute error", err);
                    }
                );
            }
            gapi.load("client:auth2", function () {
                gapi.auth2.init({
                    client_id:
                        "842881549850-onnf4bfdvjlp5vbsr04q0cf9vkd2h51o.apps.googleusercontent.com",
                });
            });
        </script>
        <button onclick="authenticate().then(loadClient)">
            authorize and load
        </button>
        <button onclick="execute()">execute</button>
    </body>
</html>
